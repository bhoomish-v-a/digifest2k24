<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #output {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
        .error {
            color: red;
        }
        select {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice to Text Converter</h1>
        
        <!-- Language Selector -->
        <select id="languageSelect">
            <option value="en-US">English</option>
            <option value="ta-IN">Tamil</option>
        </select>
        
        <button id="startBtn">Start Speaking</button>
        <div class="status" id="status">Click the button and allow microphone access</div>
        <div id="output" contenteditable="true">Your converted text will appear here...</div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const languageSelect = document.getElementById('languageSelect');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.continuous = false;
        recognition.interimResults = false;

        // Start speech recognition when the button is clicked
        startBtn.addEventListener('click', () => {
            // Set the recognition language based on user selection
            recognition.lang = languageSelect.value;
            recognition.start();
            status.textContent = `Listening... Please speak in ${languageSelect.selectedOptions[0].text}.`;
            status.classList.remove('error');
        });

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            output.textContent = transcript;
            status.textContent = 'Speech recognized successfully!';
        };

        recognition.onspeechend = function() {
            recognition.stop();
            status.textContent = 'Speech has stopped. You can start again.';
        };

        recognition.onerror = function(event) {
            if (event.error === 'not-allowed') {
                status.textContent = 'Error: Microphone access is not allowed. Check your browser settings.';
                status.classList.add('error');
            } else {
                status.textContent = 'Error occurred: ' + event.error;
                status.classList.add('error');
            }
        };
    </script>
</body>
</html>
